<div class="row example section" id="process-progress">
  <div class="col c4">
    <h2>Process progress bar</h2>
    <p>
      Indicate the steps and current progress in some multi-step process.
    </p>
    <div class="insert-snippet" data-example-id="process-progress-ex"></div>
  </div>
  <div class="col c4 light">
    <div class="mod" id="process-progress-ex">
      <div class="process-progress text-xs">
        <div class="pp-item pp-item-complete">
          <div class="pp-step-indicator">
            <svg class="icon" role="presentation" aria-hidden="true">
              <use xlink:href="#icon-ok"></use>
            </svg>
          </div>
          <div>Velg handlinger</div>
        </div>
        <div class="pp-item pp-item-current">
          <div class="pp-line"></div>
          <div class="pp-step-indicator">
            <svg class="icon" role="presentation" aria-hidden="true">
              <use xlink:href="#icon-segment"></use>
            </svg>
          </div>
          <div>Utf√∏r handlinger</div>
        </div>
        <div class="pp-item">
          <div class="pp-line"></div>
          <div class="pp-step-indicator">
            <svg class="icon" role="presentation" aria-hidden="true">
              <use xlink:href="#icon-segment"></use>
            </svg>
          </div>
          <div>Status</div>
        </div>
        <div class="pp-item pp-item-optional">
          <div class="pp-line-dashed"></div>
          <div class="pp-step-indicator">
            <svg class="icon" role="presentation" aria-hidden="true">
              <use xlink:href="#icon-segment-other"></use>
            </svg>
          </div>
          <div>Legg til metadata</div>
        </div>
      </div>
    </div>
  </div>
</div>
