<div class="row example section" id="play-buttons">
    <div class="col c4">
        <h2>Play buttons</h2>
        <p>
            Play buttons are links or buttons shows a play or pause icon with matching hover states.
            Current play buttons are intended to be used on top of thumbnails or images.
            Play buttons are created with the <code>play-btn</code> class name, inside a <code>play-btn-container</code>:
        </p>
        <div class="insert-snippet" data-example-id="play-ex1"></div>
        <div class="insert-snippet" data-example-id="play-ex2"></div>
</div>
<div class="col c4 light">
    <div class="row">
        <div class="col">
            <div id="play-ex1">
                <div class="mod container mts">
                    <div class="img">
                        <svg viewBox="0 0 16 9" x="0" y="0" width="100%" height="100%" role="presentation"
                             aria-hidden="true">
                            <image xmlns:xlink="http://www.w3.org/1999/xlink"
                                   xlink:href="http://narkweb01:82/Keyframes/Omn/B/Y/56/32/poster.jpg"
                                   x="0" y="0"
                                   width="100%" height="100%"
                                   preserveAspectRatio="none"></image>
                        </svg>
                    </div>
                    <a href="#" class="play-btn-container">
                  <span class="play-btn">
                    <svg class="icon" aria-hidden="true" role="presentation">
                      <use xlink:href="#icon-play"/>
                    </svg>
                  </span>
                    </a>
                </div>
            </div>

            <div id="play-ex2">
                <div class="mod container mts">
                    <div class="img">
                        <svg viewBox="0 0 16 9" x="0" y="0" width="100%" height="100%" role="presentation" aria-hidden="true">
                            <image xmlns:xlink="http://www.w3.org/1999/xlink"
                                   xlink:href="http://narkweb01:82/Keyframes/Omn/B/Y/56/32/poster.jpg" x="0"
                                   y="0" width="100%" height="100%" preserveAspectRatio="none"></image>
                        </svg>
                    </div>
                    <a href="#" class="play-btn-container">
                    <span class="play-btn playing">
                      <svg class="icon" aria-hidden="true" role="presentation">
                        <use xlink:href="#icon-pause"/>
                      </svg>
                    </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
