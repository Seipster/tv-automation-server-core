<div class="row section example" id="progress-bar">
  <div class="col c4">
    <h2>Progress bars</h2>
    <div class="insert-snippet" data-example-id="progress-bar-ex"></div>
  </div>
  <div class="col c4 light">
    <h2>&nbsp;</h2><!-- Cheating, for alignment -->
    <div class="mod" id="progress-bar-ex">
      <div class="progress-bar clickable mod">
        <div class="pb-track"></div>
        <div class="pb-indicator" style="width: 70%"></div>
      </div>
      <div class="progress-bar error clickable mod">
        <div class="pb-track"></div>
        <div class="pb-indicator" style="width: 70%"></div>
      </div>
      <div class="progress-bar success clickable mod">
        <div class="pb-track"></div>
        <div class="pb-indicator" style="width: 70%"></div>
      </div>
    </div>
  </div>
</div>
