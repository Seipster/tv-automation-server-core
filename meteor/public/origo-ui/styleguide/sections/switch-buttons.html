<div class="row example section" id="switch-buttons">
  <div class="col c4">
    <h2>Switch buttons</h2>
    <p>
      Binary toggles
    </p>
    <div class="insert-snippet" data-example-id="switch-buttons-ex"></div>
    <div class="insert-snippet" data-example-id="switch-buttons-ex2"></div>
  </div>
  <div class="col c4 light">
    <div class="mod" id="switch-buttons-ex">
      <a class="switch-button sb-on">
        <div class="sb-content">
          <div class="sb-label">
            <span class="mls">PÅ</span>
            <span class="mrs right">AV</span>
          </div>
          <div class="sb-switch"></div>
        </div>
      </a>
    </div>
    <div class="mod" id="switch-buttons-ex2">
      <a class="switch-button sb-off">
        <div class="sb-content">
          <div class="sb-label">
            <span class="mls">PÅ</span>
            <span class="mrs right">AV</span>
          </div>
          <div class="sb-switch"></div>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="row example">
  <div class="col c4">
    <h3>Disabled buttons</h3>
    <div class="insert-snippet" data-example-id="switch-buttons-ex3"></div>
    <div class="insert-snippet" data-example-id="switch-buttons-ex4"></div>
  </div>
  <div class="col c4 light">
    <div class="mod" id="switch-buttons-ex3">
      <a class="switch-button sb-disabled sb-on">
        <div class="sb-content">
          <div class="sb-label">
            <span class="mls">PÅ</span>
            <span class="mrs right">AV</span>
          </div>
          <div class="sb-switch"></div>
        </div>
      </a>
    </div>
    <div class="mod" id="switch-buttons-ex4">
      <a class="switch-button sb-disabled sb-off">
        <div class="sb-content">
          <div class="sb-label">
            <span class="mls">PÅ</span>
            <span class="mrs right">AV</span>
          </div>
          <div class="sb-switch"></div>
        </div>
      </a>
    </div>
  </div>
</div>
